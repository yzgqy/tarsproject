<tars>
	<application>
		enableset=N
		setdivision=NULL
		<client>
			locator=
			sync-invoke-timeout=20000
			async-invoke-timeout=20000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			modulename=PetclinicApp.VetsServer
		</client>
		<server>
			node=
            		app=PetclinicApp
            		server=VetsServer
            		localip=127.0.0.1
            		local=tcp -h 127.0.0.1 -p 18601 -t 3000
            		basepath=.
            		datapath=.
            		logpath=.
            		loglevel=DEBUG
            		logsize=15M
            		log=
            		config=tars.tarsconfig.ConfigObj
            		notify=tars.tarsnotify.NotifyObj
            		mainclass=com.qq.tars.server.startup.Main
            		jvmparams=-Xms1024m -Xmx1024m
            		sessiontimeout=120000
            		sessioncheckinterval=60000
            		tcpnodelay=true
            		udpbuffersize=8192
            		charsetname=UTF-8
			<PetclinicApp.VetsServer.VetsObjAdapter>
				allow
				endpoint=tcp -h 127.0.0.1 -p 18600 -t 60000
				handlegroup=PetclinicApp.VetsServer.VetsObjAdapter
				maxconns=200000
				protocol=tars
				queuecap=10000
				queuetimeout=60000
				servant=PetclinicApp.VetsServer.VetsObj
				shmcap=0
				shmkey=0
				threads=5
			</PetclinicApp.VetsServer.VetsObjAdapter>
		</server>
	</application>
</tars>
